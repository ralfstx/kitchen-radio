<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Radio - Albums</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1>Albums</h1>
    <div id="app" v-cloak>
      <div v-for="album in albums">
        <a v-bind:href="'/albums/' + album.id">{{album.name}}</a>
      </div>
    </div>

    <script src="/vue.min.js"></script>
    <script>
      window.onload = function() {
        new Vue({
          el: '#app',
          data: {
            albums: []
          },
          created: function() {
            fetch('/albums?type=json').then(res => res.json())
              .then(albums => this.albums = albums);
          }
        });
      };
    </script>

  </body>
</html>
