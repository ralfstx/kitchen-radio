<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Radio - ${title}</title>
    <link rel="stylesheet" href="/style.css">
    <style>
      .hidden {
        visibility: hidden;
      }
      img {
        margin-bottom: 10px
      }
    </style>
  </head>
  <body>
    <div id="app" class="hidden">
      <h1>${title}</h1>
      <img width="250" height="250" src="/albums/{{album.id}}/cover?size=250" />
      <div v-for="(dn, disc) in album.discs">
        <h2 v-if="album.discs.length > 1">Disc {{$index + 1}}</h2>
        <div class="line" v-for="(tn, track) in disc.tracks">
          {{$index + 1}}.
          <a href="${url}/discs/{{dn + 1}}/tracks/{{tn + 1}}">{{track.title}}</a>
        </div>
      </div>
    </div>

    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script>
      window.onload = function () {
        new Vue({
          el: '#app',
          data: {
            album: {}
          },
          ready: function() {
            this.$el.classList.remove('hidden');
            fetch('${url}?type=json').then(res => res.json()).then(album => this.album = album);
          }
        });
      };
    </script>

  </body>
</html>
