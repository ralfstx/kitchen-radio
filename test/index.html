<!DOCTYPE html>
<html>
<head>
  <title>Musicbox Tests</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <script type="text/javascript" src="/lib/zepto/1.0/zepto.js"></script>
  <script type="text/javascript" src="/lib/underscore/1.4.4/underscore-min.js"></script>
  <script type="text/javascript" src="/lib/backbone/1.0.0/backbone-min.js"></script>
  <script type="text/javascript" src="/lib/jasmine/1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="/lib/jasmine/1.3.1/jasmine-html.js"></script>
  <link rel="stylesheet" type="text/css" href="/lib/jasmine/1.3.1/jasmine.css">

  <!-- source files -->
  <script type="text/javascript" charset="UTF-8" src="../src/js/MBox.js"></script>
  <script type="text/javascript" charset="UTF-8" src="../src/js/Util.js"></script>
  <script type="text/javascript" charset="UTF-8" src="../src/js/HeartBeat.js"></script>
  <script type="text/javascript" charset="UTF-8" src="../src/js/Player.js"></script>
  <script type="text/javascript" charset="UTF-8" src="../src/js/Collection.js"></script>
  <script type="text/javascript" charset="UTF-8" src="../src/js/ItemFilter.js"></script>
  <script type="text/javascript" charset="UTF-8" src="../src/js/RadioStations.js"></script>

  <!-- spec files -->
  <script type="text/javascript" charset="UTF-8" src="./js/AlbumTest.js"></script>
  <script type="text/javascript" charset="UTF-8" src="./js/CollectionTest.js"></script>
  <script type="text/javascript" charset="UTF-8" src="./js/HeartBeatTest.js"></script>
  <script type="text/javascript" charset="UTF-8" src="./js/ItemFilterTest.js"></script>
  <script type="text/javascript" charset="UTF-8" src="./js/PlayerTest.js"></script>
  <script type="text/javascript" charset="UTF-8" src="./js/RadioStationsTest.js"></script>
  <script type="text/javascript" charset="UTF-8" src="./js/TrackTest.js"></script>
  <script type="text/javascript" charset="UTF-8" src="./js/UtilTest.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };
      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>

</head>
<body>
</body>
</html>
